name: Spring Boot Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  maven-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: postrify-backend
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Build with Maven
      run: ./mvnw clean install

    - name: Run tests
      run: ./mvnw test
